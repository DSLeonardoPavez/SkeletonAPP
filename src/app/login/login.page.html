<ion-content [fullscreen]="true">
  <ion-header>

  <ion-text color="primary">
    <ion-img routerLink="/home" src="assets\icon\1280px-Logo_DuocUC.svg.png"></ion-img> 
  </ion-text>

  </ion-header>
  <ion-content class="container">
    <div class="box">
      <h1 >Iniciar Sesion</h1>
      
        <ion-item>
          <ion-label position="stacked">Usuario (3-8 caracteres)</ion-label>
          <ion-input [(ngModel)]="username" maxlength="8" minlength="3"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Contraseña (4 dígitos)</ion-label>
          <ion-input [(ngModel)]="password" type="password" maxlength="4"></ion-input>
        </ion-item>
        <ion-button expand="full" (click)="login()">Ingresar</ion-button>
     
    </div>
 
  </ion-content>
